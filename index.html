<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Banned WA</title>
  <style>
    body {
      background: #000;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* üîí LOCKSCREEN */
    .lockscreen {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 200;
    }
    .lockscreen img {
      width: 150px;   /* ‚úÖ logo dibesarin */
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #ff1a1a;
    }
    .lockscreen input {
      width: 300px;  /* ‚úÖ box input lebih besar */
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      text-align: center;
      font-size: 16px;
      box-sizing: border-box;
    }
    .lockscreen button {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      font-size: 15px;
    }
    .lockscreen button:hover {
      background: linear-gradient(135deg, #ff1a1a, #990000);
    }

    /* üì¶ FORM UTAMA */
    .container {
      display: none;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      width: 360px;
      text-align: center;
      box-shadow: 0 4px 25px rgba(255,0,0,0.4);
      backdrop-filter: blur(12px);
    }
    .container h2 {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }
    .container p {
      font-size: 13px;
      color: #bbb;
      margin-bottom: 10px;
    }
    .container input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #444;
      background: rgba(255,255,255,0.08);
      color: #fff;
      outline: none;
      margin-bottom: 15px;
      transition: 0.2s;
      text-align: left;
      box-sizing: border-box;
    }
    .container input:focus {
      border-color: #ff4d4d;
      box-shadow: 0 0 8px rgba(255,77,77,0.5);
    }
    .container button {
      background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 15px;
      letter-spacing: 1px;
      transition: 0.25s;
    }
    .container button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff1a1a, #cc0000);
    }

    /* üíª OVERLAY */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      z-index: 100;
      font-weight: bold;
      text-align: left;
    }
    #log {
      margin: 15px 0;
      text-align: left;
      white-space: pre-line;
      padding-left: 12px;
      border-left: 2px solid #0f0;
    }
    .progress-container {
      width: 100%;
      background: #333;
      height: 6px;
      margin-top: 10px;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: red;
      transition: width 0.3s linear;
    }
    .green { color: #00ff00; font-weight: bold; }
    .blue { color: #0000aa; font-weight: bold; }
    .yellow { color: #ffea00; font-weight: bold; }
    .red { color: #FF0000; font-weight: bold; }
    .overlay button {
      background: #003399;
      width: 120px;
      font-weight: bold;
      margin-top: 15px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .overlay button:hover {
      background: #001f66;
    }
  </style>
</head>
<body>

<!-- üîí LOCKSCREEN -->
<div class="lockscreen" id="lockscreen">
  <!-- ‚úÖ logo permanen langsung dari link -->
  <img src="https://i.ibb.co.com/GQRDtL0Q/IMG-20250904-WA0011.jpg" alt="Logo">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
</div>

<!-- üì¶ MAIN CONTAINER -->
<div class="container" id="mainContainer">
  <h2>ATTACK BY AKBARüåê</h2>
  <p>Masukkan nomor WhatsApp targetüì±</p>
  <input type="text" id="nomor" placeholder="Contoh: 628123456789">
  <button onclick="bannedNomor()">BAN NOMOR</button>
</div>

<!-- üíª SIMULASI OVERLAY -->
<div class="overlay" id="overlay">
  <div id="log"></div>
  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  <button onclick="resetSimulasi()">üîÑ RESET</button>
</div>

<audio id="alertSound">
  <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
</audio>

<script>
  const user = "akbar";   // username default
  const pw = "1";      // password default

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u === user && p === pw) {
      document.getElementById("lockscreen").style.display = "none";
      document.getElementById("mainContainer").style.display = "block";
    } else {
      alert("Username atau Password salah!");
    }
  }

  function bannedNomor() {
    const nomor = document.getElementById("nomor").value;
    const overlay = document.getElementById("overlay");
    const log = document.getElementById("log");
    const progressBar = document.getElementById("progressBar");
    const sound = document.getElementById("alertSound");

    if (!nomor) {
      alert("Masukkan nomor terlebih dahulu!");
      return;
    }

    overlay.style.display = "block";
    log.innerHTML = `<span class="green">MENGHUBUNGKAN KE SERVER WHATSAPP...</span>\nTARGET: ${nomor}\n\n`;
    progressBar.style.width = "0%";

    const messages = [
      { text: "[INFO] MENGHUBUNGKAN KE SERVER GLOBAL...", color: "green" },
      { text: "[INFO] AUTENTIKASI API BERHASIL.", color: "blue" },
      { text: "[INFO] MENGIRIM SPAM KE SERVER...", color: "yellow" },
      { text: "[WARNING] AKTIVITAS MENCURIGAKAN TERDETEKSI...", color: "red" },
      { text: "[INFO] PROSES BANNED AKUN TARGET...", color: "red" },
      { text: "[CRITICAL] BAN PERMANEN DIKIRIM!", color: "red" }
    ];

    let step = 0;
    const interval = setInterval(() => {
      if (step < messages.length) {
        log.innerHTML += `<span class="${messages[step].color}">${messages[step].text}</span>\n`;
        progressBar.style.width = ((step + 1) / messages.length) * 100 + "%";
        step++;
      } else {
        clearInterval(interval);
        sound.play();
        log.innerHTML += `\n‚úÖ NOMOR <b>${nomor}</b> BERHASIL DI-BANNED!\nüíª STATUS: <span class="red">PERMANEN</span>`;
      }
      overlay.scrollTop = overlay.scrollHeight;
    }, 1500);
  }

  function resetSimulasi() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("log").innerHTML = "";
    document.getElementById("progressBar").style.width = "0%";
    document.getElementById("nomor").value = "";
  }
</script>

</body>
</html>
